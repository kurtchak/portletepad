<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j">

<body>
	<ui:define name="sessions">
		<h:panelGroup value="Existing Sessions" />
		<h:form id="session_form">
			<h:dataTable id="session_table" value="#{sessionBean.sessions}"
				var="s">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Pad" />
					</f:facet>
					<h:outputText value="#{s.pad.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="User" />
					</f:facet>
					<h:outputText value="#{s.user.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Created" />
					</f:facet>
					<h:outputText value="#{s.created}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Last seen" />
					</f:facet>
					<h:outputText value="#{s.lastSeen}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Pad creator" />
					</f:facet>
					<h:outputText value="#{s.padCreator}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</body>
</html>
