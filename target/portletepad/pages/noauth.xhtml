<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:a4j="http://richfaces.org/a4j">
	<h:panelGroup layout="block" class="error">
		<h:outputText value="You're not authorized to use this application. Please log in to portal."/>
	</h:panelGroup>
	<h:form rendered="#{apiBean.auth}">
		<h:panelGroup layout="block">
			<h:panelGrid columns="2">
				<h:outputText value="Username"/>
				<h:inputText id="username" value="#{apiBean.username}" />
			</h:panelGrid>
			<h:panelGrid columns="2">
				<h:outputText value="Password"/>
				<h:inputSecret id="password" value="#{apiBean.password}" />
			</h:panelGrid>
			<h:commandButton action="#{apiBean.login}" value="Log in" />
		</h:panelGroup>
	</h:form>
</ui:composition>
